<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link  -->
    <link rel="stylesheet" href="./output.css" />
    <!-- remix icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TopDesktop</title>
  </head>
  <body class="font-popins">
    <!-- header start  -->
    <header>
      <nav class="p-3 flex justify-between items-center bg-white">
        <a href="#" class="flex items-center gap-2">
          <img class="max-w-12 max-h-12" src="./assets/asset 0.png" alt="" />
          <span class="font-medium font-popins text-lg">TopDesktop</span>
        </a>
        <!-- nav-menu  -->
        <div id="navMenu" class="hidden md:flex space-x-12">
          <a href="#" class="font-medium hover:text-primary duration-300"
            >Pricing</a
          >
          <a href="#" class="font-medium hover:text-primary duration-300"
            >Docs</a
          >
          <a href="#" class="font-medium hover:text-primary duration-300"
            >ChangeLog</a
          >
          <a href="#" class="font-medium hover:text-primary duration-300"
            >Blogs</a
          >
          <a href="#" class="font-medium hover:text-primary duration-300"
            >Login</a
          >
        </div>

        <!-- electron developer button  -->
        <button
          class="hidden md:flex items-center gap-2 border-2 border-gray-400 px-6 py-2 rounded-lg hover:border-gray-700 duration-200 outline-none"
        >
          <img src="./assets/asset 1.svg" alt="" />
          <span>Electron Developer</span>
          <i class="ri-arrow-right-line text-lg"></i>
        </button>

        <!-- hamburger menu  -->
        <button class="p-2 md:hidden" onclick="handleClick()">
          <i class="ri-menu-3-fill text-gray-600 text-xl"></i>
        </button>

        <!-- Mobile device  -->
        <div
          id="mobile-nav"
          class="hidden fixed inset-0 bg-white p-3 md:hidden transition-all duration-300"
        >
          <div id="nav-bar" class="flex justify-between items-center">
            <!-- icon  -->
            <a href="#" class="flex items-center gap-2">
              <img
                class="max-w-12 max-h-12"
                src="./assets/asset 0.png"
                alt=""
              />
              <span class="font-medium font-popins text-lg">TopDesktop</span>
            </a>

            <!-- hamburger menu  -->
            <button class="p-2 md:hidden" onclick="handleClick()">
              <i class="ri-close-line text-gray-600 text-xl"></i>
            </button>
          </div>

          <!-- Menu bar  -->
          <div class="flex flex-col space-y-1 mt-6">
            <a
              href="#"
              class="font-medium p-3 hover:bg-gray-50 rounded-lg duration-300"
              >Pricing</a
            >
            <a
              href="#"
              class="font-medium p-3 hover:bg-gray-50 rounded-lg duration-300"
              >Docs</a
            >
            <a
              href="#"
              class="font-medium p-3 hover:bg-gray-50 rounded-lg duration-300"
              >ChangeLog</a
            >
            <a
              href="#"
              class="font-medium p-3 hover:bg-gray-50 rounded-lg duration-300"
              >Blogs</a
            >
            <a
              href="#"
              class="font-medium p-3 hover:bg-gray-50 rounded-lg duration-300"
              >Login</a
            >
          </div>
          <div class="h-[1px] bg-gray-300"></div>
          <button
            class="flex items-center gap-2 w-full mt-6 px-6 py-4 rounded-lg hover:bg-gray-50 duration-200"
          >
            <img src="./assets/asset 1.svg" alt="" />
            <span>Electron Developer</span>
          </button>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <!-- main start  -->
    <main></main>
    <!-- main end -->
  </body>
  <script src="script.js"></script>
</html>
